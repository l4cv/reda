    <style>

        .product img {
            width: 100%;
            margin-bottom: 5px; /* Réduction de la marge en bas de l'image */
            margin-top: 10px; /* Suppression de la marge en haut de l'image */
            transition: transform 0.3s ease-in-out; /* Ajout de la transition */

        .product img:hover {
            transform: scale(1.1); /* Effet de zoom au survol */
        }

        /* Styles CSS pour le contenu des produits */
        .product {
            width: 30%;
            margin: -110px;
            margin-top: -280px;
            padding: 0;
            border: 1px solid #ccc;
            float: left;
            background-color: #f9f9f9;
            text-align: center;
        }

        

        /* Styles CSS pour la barre de navigation */
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #363637;
        }
        
        header nav ul li {
            float: left;
        }
        
        header nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        header nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
